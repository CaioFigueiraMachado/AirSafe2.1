<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquirir - AirSafe</title>
    <link rel="stylesheet" href="adiquira.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="adq.js"></script>

</head>
<body>
    <header class="header">
        <div class="container">
          
            <nav class="nav">
                <img src="image-removebg-preview.png" alt="Logo AirSafe" id="logo-airsafe">
                <div class="hamburger" onclick="toggleMenu(this)">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre</a>
                
                <a href="contato.html" class="btn-adquirir">Contato</a>
            </nav>
        </div>
    </header>

    <main class="choose-product-main">
        <section class="choose-section">
            <h1 class="choose-title">Escolha seu AirSafe</h1>
            <div class="products-grid">
                <div class="product-card">
                    <img src="image.png" alt="AirSafe Standard" class="product-img">
                    <h2>AirSafe Standard</h2>
                    <p>Proteção essencial contra vazamentos de gás e incêndio. Instalação fácil e alertas instantâneos.</p>
                    <span class="product-price">R$ 143,00</span>
                    <button class="btn-add-cart" onclick="addToCart('AirSafe Standard', 143)">Adicionar ao Carrinho</button>
                </div>
                <div class="product-card">
                    <img src="image.png" alt="AirSafe Premium" class="product-img">
                    <h2>AirSafe Premium</h2>
                    <p>Inclui todos os recursos do Standard + monitoramento remoto e suporte prioritário.</p>
                    <span class="product-price">R$ 199,00</span>
                    <button class="btn-add-cart" onclick="addToCart('AirSafe Premium', 199)">Adicionar ao Carrinho</button>
                </div>
            </div>
            <a href="carrinho.html" class="btn-go-cart">Ir para o Carrinho</a>
        </section>
    </main>
    <script>
    function toggleMenu(el) {
    var nav = el.parentElement;
    nav.classList.toggle('active');
}
// SweetAlert2 ao clicar em Finalizar compra
document.addEventListener('DOMContentLoaded', function() {
    var btnPurchase = document.querySelector('.btn-purchase');
    if (btnPurchase) {
        btnPurchase.addEventListener('click', function(e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Compra finalizada!',
                text: 'Seu pedido foi realizado com sucesso. Você receberá um e-mail com os detalhes em breve.',
                confirmButtonText: 'OK',
                confirmButtonColor: '#004a6e'
            });
        });
    }
});
function addToCart(product, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ product, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    Swal.fire({
        icon: 'success',
        title: 'Adicionado ao carrinho!',
        text: product + ' foi adicionado ao seu carrinho.',
        confirmButtonColor: '#ffd580'
    });
}
window.addToCart = addToCart;
// Exibe campos de pagamento conforme método
const paymentForm = document.getElementById('payment-form');
const paymentFields = document.getElementById('payment-fields');
paymentForm && paymentForm.addEventListener('change', function(e) {
    const metodo = paymentForm.pagamento.value;
    let html = '';
    if (metodo === 'boleto') {
        html = `<p style='color:#004a6e;margin:12px 0;'>O boleto será gerado após finalizar o pedido.</p>`;
    }
    paymentFields.innerHTML = html;
});
paymentForm && paymentForm.addEventListener('submit', function(e) {
    e.preventDefault();
    Swal.fire({
        icon: 'success',
        title: 'Pedido realizado!',
        text: 'Recebemos seus dados. Em breve você receberá as instruções de pagamento no seu e-mail.',
        confirmButtonColor: '#ffd580'
    });
    paymentForm.reset();
    paymentFields.innerHTML = '';
});
    </script>
    <style>
    @media (max-width: 1100px) {
        .purchase-form-container {
            flex-direction: column;
            align-items: center;
            gap: 24px;
            padding-left: 16px;
            padding-right: 16px;
        }
        .purchase-form-card, .purchase-summary-card {
            max-width: 100%;
            width: 100%;
        }
        .steps {
            flex-direction: column;
            gap: 16px;
        }
        .step {
            width: 100%;
        }
    }
    @media (max-width: 700px) {
        .container {
            width: 80vw;
            max-width: 80vw;
            padding: 0 8px !important;
            box-sizing: border-box;
        }
        .purchase-form-container {
            padding-left: 0;
            padding-right: 0;
        }
        .purchase {
            padding-left: 12px;
            padding-right: 15px;
            box-sizing: border-box;
        }
        .purchase-form-section {
            width: 100%;
            max-width: 100vw;
            padding: 0;
        }
        .card-fields-row {
        flex-direction: column;
        gap: 6px;
    }
    }
    .purchase-form-section {
        width: 96%;
        max-width: 700px;
        margin: 0 auto;
        box-sizing: border-box;
        padding: 0 8px;
    }
    .purchase-form-container {
        width: 100%;
        box-sizing: border-box;
        padding-left: 32    px;
        padding-right: 32px;
    }
    .card-fields-styled {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    padding: 18px 14px 10px 14px;
    margin-bottom: 8px;
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.input-card {
    width: 100%;
    padding: 10px 12px;
    border-radius: 7px;
    border: 1.5px solid #e0d6c3;
    background: #fffbe9;
    color: #222;
    font-size: 1rem;
    margin-bottom: 6px;
    outline: none;
    transition: box-shadow 0.2s, border 0.2s;
}
.input-card:focus {
    border: 1.5px solid #ffd580;
    box-shadow: 0 0 0 2px #ffe4b5;
}
.card-fields-row {
    display: flex;
    gap: 12px;
}
.card-fields-col {
    flex: 1;
    display: flex;
    flex-direction: column;
}
    </style>
  
</body>
</html>
